<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Toast Notification</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ad7be00ca0.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="buttons">
    <button onclick="showToast(successMessage)">Success</button>
    <button onclick="showToast(errorMessage)">Error</button>
    <button onclick="showToast(invalidMessage)">Invalid</button>
    <div id="toastBox"></div>
</div>
<script src="script.js"></script>
</body>
</html>
